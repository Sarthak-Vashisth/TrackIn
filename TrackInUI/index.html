<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TrackIn</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- <link rel='stylesheet' type='text/css' media='screen' href='main.css'> -->
    <link rel='stylesheet' type='text/css' media='screen'
        href='https://cdn.datatables.net/1.10.21/css/jquery.dataTables.min.css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src='Scripts/main.js'></script>
</head>

<body>
    <div id="main_container">
        <div id="heading_container" style="display: inline-block;">
            <h1 >Welcome To Trackin App</h1>
        </div>
        <div id="signup_success_container" >
            <p id="signup_success"></p>
        </div>
        <div id="login_btn_container" style="display: inline-block; padding-left: 500px;">
            <button type="button" class="btn btn-success" id = "login_btn" data-toggle="login_modal_div" data-target="#login_modal_div">Login</button>
        </div> 
        <div id="signup_btn_container" style="display: inline-block; padding-left: 100px;">
            <button type="button" class="btn btn-success" id="signup_btn" data-toggle="signup_modal_div" data-target="#signup_modal_div">Sign Up</button>
        </div> 

        <div id="login-container" class="login-container-cls">
            <div id="login_modal_div" class="modal fade" role="dialog">
                <div class="modal-dialog">

                    <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                        <h4 class="modal-title">Login</h4>
                    </div>
                    <div class="modal-body">
                        <div id="login_box_section">
                            <div>
                                <input type="text" class="textbox" id="txt_uname" name="txt_uname" placeholder="Username" />
                            </div>
                            <div>
                                <input type="password" class="textbox" id="txt_pwd" name="txt_pwd" placeholder="Password" />
                            </div>
                            <div>
                                <input type="button" value="Submit" name="but_submit" id="but_submit" onclick="login()" />
                            </div>
                            <div>
                                <p id="message"></p>
                            </div>
                        </div>
                        <div class="login close_login">
                            <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                        </div>
                        </div>
                </div>
                </div>
        </div>
        </div>
        <div id="signup-container" class = "signup_container-cls">
            <div id="signup_modal_div" class="modal fade" role="dialog">
                <div class="modal-dialog">

                        <!-- Modal content-->
                    <div class="modal-content">
                        <div class="modal-header">
                            <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                            <h4 class="modal-title">Sign Up</h4>
                        </div>
                    <div class="modal-body">
                        <form class="form-horizontal" id="signup_form">
                            <div id = "signup_form_div">
                            <fieldset>
                            
                            <!-- Form Name -->
                            <legend>Sign Up</legend>
                            
                            <!-- Text input-->
                            <div class="form-group username">
                            <label class="col-md-3 control-label" for="username" style="display: inline-block;">Username <span style="color:red"> *</span></label>  
                            <div class="col-md-8" style="display: inline-block;">
                            <input id="username" name="username" type="text" placeholder="Username" class="form-control username" required="">
                            </div>
                            </div>
                            
                            <!-- Password input-->
                            <div class="form-group password">
                            <label class="col-md-3 control-label" for="password" style="display: inline-block;">Password <span style="color:red"> *</span></label>
                            <div class="col-md-8" style="display: inline-block;">
                                <input id="password" name="password" type="password" placeholder="Password" class="form-control input-md" required="">
                                
                            </div>
                            </div>
                            
                            <!-- Text input-->
                            <div class="form-group email">
                            <label class="col-md-3 control-label" for="email" style="display: inline-block;">Email <span style="color:red"> *</span></label>  
                            <div class="col-md-8" style="display: inline-block;">
                            <input id="email" name="email" type="email" placeholder="Email" class="form-control input-md" required="Yes">
                                
                            </div>
                            </div>
                            
                            <!-- Text input-->
                            <div class="form-group mobile">
                            <label class="col-md-4 control-label" for="phone_no" style="display: inline-block;">Mobile No: <span style="color:red"> *</span></label>  
                            <div class="col-md-7" style="display: inline-block;">
                            <input id="phone_no" name="phone_no" type="text" placeholder="Mobile" class="form-control input-md" required="">
                                
                            </div>
                            </div>
                            
                            <!-- Text input-->
                            <div class="form-group first_name">
                            <label class="col-md-4 control-label" for="first_name" style="display: inline-block;">First Name <span style="color:red"> *</span></label>  
                            <div class="col-md-7" style="display: inline-block;">
                            <input id="first_name" name="first_name" type="text" placeholder="First Name" class="form-control input-md" required>
                                
                            </div>
                            </div>
                            
                            <!-- Text input-->
                            <div class="form-group last_name">
                            <label class="col-md-3 control-label" for="last_name" style="display: inline-block;">Last Name</label>  
                            <div class="col-md-8" style="display: inline-block;">
                            <input id="last_name" name="last_name" type="text" placeholder="Last Name" class="form-control input-md">
                                
                            </div>
                            </div>
                            
                            <!-- Button (Double) -->
                            <div class="form-group">
                            <!-- <label class="col-md-4 control-label" for="signup_submit">Submit</label> -->
                            <div class="col-md-8">
                                <div id="signup_submit_btn_container" style="display: inline-block;">
                                    <!-- <input type="button" class="btn btn-success" id="signup_submit_btn" onclick="signup()" value="Submit"> -->
                                    <button id="signup_submit" type="submit" name="signup_submit" class="btn btn-success">Submit</button>
                                </div>
                                <div id="signup_close_btn_container" style="display: inline-block;">
                                    <!-- <input type="button" class="btn btn-danger" id = "signup_close_btn" value="close"> -->
                                    <button id="close_signup" type="close" name="close_signup" class="btn btn-danger" data-dismiss="modal">Close</button>
                                </div>
                                <!-- <button id="signup_submit" name="signup_submit" class="btn btn-success">Submit</button>
                                <button id="close_signup" name="close_signup" class="btn btn-danger">Close</button> -->
                            </div>
                            </div>
                            
                            </fieldset>
                            </div>
                            </form>
                        </div>
                    </div>
                    </div>
            </div>
        </div>
        <div id="create_entry_section">
            <div id="create_container">
                <button type="button" class="btn btn-success" data-toggle="modal" data-target="#myModal">Create New Entry</button>
                    <!-- Modal -->
                    <div id="myModal" class="modal fade" role="dialog">
                    <div class="modal-dialog">

                        <!-- Modal content-->
                        <div class="modal-content">
                        <div class="modal-header">
                            <!-- <button type="button" class="close" data-dismiss="modal">&times;</button> -->
                            <h4 class="modal-title">Create New Entry</h4>
                        </div>
                        <div class="modal-body">
                            <form id="rendered-form">
                                <div class="entry-form">
                                    <div class="formbuilder-select form-group field-commodity_dropdown"><label
                                            for="commodity_dropdown" class="formbuilder-select-label">Commodity Name<span
                                                class="formbuilder-required">*</span></label><select class="commodity_dropdown"
                                            name="commodity_dropdown" id="commodity_dropdown" required="required"
                                            aria-required="true">
                                            <option value="1" selected="null" id="commodity_dropdown-0">Crude Oil</option>
                                            <option value="2" id="commodity_dropdown-1">Natural Gas</option>
                                            <option value="3" id="commodity_dropdown-2">Aluminium</option>
                                            <option value="4" id="commodity_dropdown-3">Copper</option>
                                            <option value="5" id="commodity_dropdown-4">Copper Mini</option>
                                        </select></div>
                                    <div class="formbuilder-select form-group field-buy_sell"><label for="buy_sell"
                                            class="formbuilder-select-label">Buy Or Sell<span
                                                class="formbuilder-required">*</span></label><select class="buy_sell"
                                            name="buy_sell" id="buy_sell" required="required" aria-required="true">
                                            <option selected="null" value="B" id="buy_sell-0">Buy</option>
                                            <option value="S" id="buy_sell-1">Sell</option>
                                        </select></div>
                                    <div class="formbuilder-number form-group field-price_b_s"><label for="price_b_s"
                                            class="formbuilder-number-label">Price<span
                                                class="formbuilder-required">*</span></label><input type="number" class="price_b_s"
                                            name="price_b_s" access="false" id="price_b_s" required="required" aria-required="true">
                                    </div>
                                    <div class="formbuilder-date form-group field-date_b_s"><label for="date_b_s"
                                            class="formbuilder-date-label">Date<span
                                                class="formbuilder-required">*</span></label><input type="date" class="date_b_s"
                                            name="date_b_s" access="false" id="date_b_s" required="required" aria-required="true">
                                    </div>
                                    <div class="formbuilder-button form-group submit_entry">
                                        <input type="button" id = "submit_entry_form" onclick="submit_form()" value="Submit">
                                    </div>
                                    <div class="formbuilder-button form-group close_entry">
                                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                                    </div>
                                </div>
                            </form>
                        </div>
                        </div>

                    </div>
                    </div>
            </div>
        </div>
        <div id="table_container">
            <div>
                <table id="datatable_main">
                    <thead>
                        <tr>
                            <th>Commodity Name</th>
                            <th>Buy or Sell</th>
                            <th>Price</th>
                            <th>Date</th>
                            <th>Delete row</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</body>

</html>
